<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="796335138193-nltl3su3ttip4hiudrf2uhd818drt1gu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/events.js"></script>
    
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <a href="#" id="signOut" onclick="eventSignOut();">Sign out</a>
    <div class="login-form">
        <div class="register-form">
            <form id="reg" action="/api/register">
                <div class="container">
                    <h1>Register</h1>
                    <label for="email"><b>Email</b> <div id="valiEmail"></div></label>
                    <input type="text" placeholder="Enter Email"  name="email" id="email" required>

                    <label for="psw"><b>Password</b><div id="valiPsw"></div></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b><div id="valiRepeatPsw"></div></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"required>

                    <button type="submit" class="registerbtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="signin-form">
            <form id="sign" action="/api/auth">
                <div class="container">
                <h1>Sign in</h1>
                <label for="email"><b>Email</b><div id="valiSignEmail"></div></label>
                <input type="text" placeholder="Enter Email" name="email" id="signEmail" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="signPsw" required>
            
                <button type="submit" class="signinbtn">Submit</button>
                </div> 
            </form>
        </div>
    </div>
    <div class="app">
        <div id="app-content"></div>
        <div id="sign-out"></div>
    </div>
<div class= "events">

</div>
</body>
</html>
