<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/assets/css/auth.css">

</head>
<body>
    <script src="/assets/js/auth.js"></script>
    <form action="/api/register">
    <div class="container">
        <h1>Register</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email"  name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <button type="submit" class="registerbtn">Submit</button>
    </div>
    </form>
    <form action="/api/auth">
        <div class="container">
        <h1>Signin</h1>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="signEmail" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="signPsw" required>
    
        <button type="submit" class="signinbtn">Submit</button>
        </div> 
    </form>

</body>
</html>
